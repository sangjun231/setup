<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="css/slider.css" />
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <script>
      $(document).ready(function () {
        //상단 이미지
        var slider = $(".slider").bxSlider({
          auto: true,
          mode: "fade",
          pagerCustom: "#pager",
          autoStart: true,
          controls: false,
        });

        $(document).on(
          "click",
          ".bx-pager, #pager, .bx-prev, .bx-next, .main_img_wrap",
          function () {
            slider.startAuto;
          }
        );
      });
    </script>
  </head>
  <body>
    <!-- 우리들의 특징 슬라이드 -->
    <div class="slider_wrap">
      <ul class="slider">
        <li class="content slider_img1">
          <ul class="inside_navi">
            <li>1. 서로를 배려하며 소통한다.</li>
          </ul>
        </li>

        <li class="content slider_img2">
          <ul class="inside_navi">
            <li>2. 적극적인 참여로 진취적인 분위기이다.</li>
          </ul>
        </li>

        <li class="content slider_img3">
          <ul class="inside_navi">
            <li>3. 문제해결능력이 뛰어난 팀원이 많다.</li>
          </ul>
        </li>

        <li class="content slider_img4">
          <ul class="inside_navi">
            <li>4. 비전과 목표의 명확한 설정으로 팀의 방향성이 뚜렷하다.</li>
          </ul>
        </li>

        <li class="content slider_img5">
          <ul class="inside_navi">
            <li>
              5. 다양한 배경과 역량을 가진 팀원들로 구성되어 혁신적인 아이디어를
              창출해낸다.
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
